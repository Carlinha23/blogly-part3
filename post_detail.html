<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.greet() }} - Post Detail</title>
</head>
<body>
    <h1>{{ user.greet() }} - Post Detail</h1>

    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <p>By: {{ user.first_name }} {{ user.last_name }}</p>

    <form action="{{ url_for('users_post_update', pk=user.id) }}" method="post">
        <!-- Include any additional form fields you need -->
        <button type="submit">Edit Post</button>
    </form>

    <form action="{{ url_for('users_post_destroy', user_id=user.id, post_id=post.id) }}" method="post">
        <button type="submit">Delete Post</button>
    </form>
</body>
</html>
