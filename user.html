<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{users}}</title>
</head>

<body>
  <h1>Users {{users}}</h1>
  <ul>
    {% for user in user %}
    <li><a href="/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
  </ul>
  <a href="/">Back to All Users</a>
</body>

</html>
