
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>
<h2>Add User</h2>
<form method="POST">
  <p>First Name:     <input name="first_name"></p>
  <p>Last Name:  <input name="last_name"></p>
  <p>Image:   <input name="image_url"></p>
  <button>Save</button>
</form>
</body>
</html>
